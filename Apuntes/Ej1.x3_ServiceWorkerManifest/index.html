<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Computer School Site</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link rel="stylesheet" href="./styles.css">
        <link rel="manifest" href="./manifest.json">
        <!-- <link rel="icon" type="image/png" href="/img/coffee.png"> -->
    </head>
    <body>
        <header>
            <div class="dotted-bottom box-header">
                <div>
                    <img class="img-logo" src="./img/logo.png" alt="Logo">
                </div>
                <div class="box-header-title">
                    <h1 class="">Computer School</h1>
                    <p>Best computer school ever!</p>
                </div>
            </div>
            <div class="dotted-bottom box-menu">
                <ul>
                    <li>LINK 1</li>
                    <li>LINK 2</li>
                    <li>LINK 3</li>
                    <li>LINK 4</li>
                  </ul>
            </div>
        </header>

        <main>
            <div class="dotted-bottom box-pattern"></div>
            <div class="dotted-bottom box-img-frontal">
                <img src="./img/fotofrontal.jpg" alt="Frontal photo">
            </div>
            <div class="dotted-bottom box-table-grades">
                <h2 class="underline">The Grades</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>NIF</th>
                            <th>Nota</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Maria</td>
                            <td>1</td>
                            <td>10</td>
                        </tr>
                        <tr>
                            <td>Joan</td>
                            <td>2</td>
                            <td>10</td>
                        </tr>
                        <tr>
                            <td>Lluis</td>
                            <td>3</td>
                            <td>10</td>
                        </tr>
                        <tr>
                            <td>Pepa</td>
                            <td>4</td>
                            <td>10</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="dotted-bottom box-images">
                <div class="box-images-subbox">
                    <img src="./img/javascript.png" alt="JavaScript">
                    <p>JavaScript</p>
                </div>
                <div class="box-images-subbox">
                    <img src="./img/angular.png" alt="Angular">
                    <p>Angular</p>
                </div>
                <div class="box-images-subbox">
                    <img src="./img/php.png" alt="PHP">
                    <p>PHP</p>
                </div>
                <div class="box-images-subbox">
                    <img src="./img/html5.png" alt="HTML5">
                    <p>HTML5</p>
                </div>
            </div>
        </main>

        <footer>
            <div class="box-footer">
                <p class="text-left">@cifpfbmoll.eu</p>
                <p class="text-right">DESIGN OF WEB INTERFACES</p>
            </div>
        </footer>
        <!-- In index.html, for example: -->
        <script>
            // Don't register the service worker
            // until the page has fully loaded
            window.addEventListener('load', () => {
            // Is service worker available?
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./sw.js').then(() => {
                    console.log('Service worker registered!');
                }).catch((error) => {
                    console.warn('Error registering service worker:');
                    console.warn(error);
                });
            }
            });
        </script>
    </body>
</html>
